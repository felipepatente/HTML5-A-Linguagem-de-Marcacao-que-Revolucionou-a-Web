<!DOCTYPE html>
<html>
<head>
	<title>Capitulo 5 - Atributos HTML</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script type="text/javascript" src="aula5.js"></script>
</head>
<body>
	<!-- acceskey: Esse atributo destina-se a definir uma tecla de atalho para ativar ou dar o foco ao elemento quando o usuário navega com auxílio do teclado -->
	<nav>
		<p>
			<a href="http://www.google.com.br" accesskey="g">Google</a>
			<a href="https://www.youtube.com/?gl=BR&hl=pt" accesskey="y">Youtube</a>
			<a href="https://www.facebook.com/" accesskey="f">Facebook</a>
		</p>
	</nav>

	<!-- O atributo contenteditable admite os valores true, false e inherit que definem se o conteúdo do elemento é editavel ou se sua condição de edição é herdada. A edição se faz no próprio agente de usuário que redenriza o conteúdo. -->
	<article contenteditable="true">
		<h2>Texto de um cabeçalho nível 2 editável</h2>
		<p>Parágrafo editável</p>
		<p contenteditable="false">Parágrafo não editável</p>
	</article>

	<!-- O atributo spellcheck destina-se a marcar conteúdos inseridos pelo usuário que devam ter sua grafia e sintaxe verificada por um corretor ortográfico -->
	<div contenteditable="true">
		<p spellcheck="true">Conteúdo editável a ser verificado pelo corretor ortográfico</p>	
	</div>
</body>
</html>
