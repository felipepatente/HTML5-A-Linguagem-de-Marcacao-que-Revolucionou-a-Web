<!DOCTYPE html>
<html>
<head>
	<title>Capítulo 9 - APIs para comunicação</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="modernizr-custom.js"></script>
	<script type="text/javascript">
		function init() {
			if(!Modernizr.webworkers){
				alert('Lamento, seu navegador nao suporta web webworkers');
			}else{
				alert("Acerta");
			}
		}
	</script>
</head>
<body onload="init()">

</body>
