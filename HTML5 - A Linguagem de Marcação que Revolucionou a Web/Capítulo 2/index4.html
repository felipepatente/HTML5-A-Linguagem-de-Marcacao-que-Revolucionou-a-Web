<!DOCTYPE html>
<html>
<head>
	<!-- output, progress -->
	<title>Capitulo 2 - Parte 4</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">

	<script type="text/javascript">
		
		//Faz parte do exemplo do output
		function calcularValorTotal() {
			var qdeItens = document.forms['formulario']['qde'].value;
			var valorTotal = (qdeItens * 320).toFixed(2); //Esse toFixed(2) determina a quantidade de zero depois da virgula
			document.forms['formulario']['vtotal'].value = valorTotal;
		}

		window.onload = function(){
			document.forms['formulario']['qde'].onblur = calcularValorTotal;
		}

	</script>

	<script type="text/javascript">

		var progresso = 0;
		var maximo = 100;
		
		function start(){
			if((progresso + 1) < maximo){
				progresso = progresso + 1;
				document.getElementById("pg").value = progresso;
				setTimeout("start();", 300);
			}
		}

	</script>

</head>
<body onload="start()">

	<!-- Utiliando "output" -->
	<p>Preço unitário do produto: R$320,00</p>
	<form name="formulario" method="get" action="">
		<p><label>Quantidade: <input type="text" name="qde" onclick="calcularValorTotal()"></label></p>
		<p>valor total: R$<output name="vtotal"></output></p>
	</form>

	<!-- Barra de progresso -->
	<section>
		<h2>Andamento da tarefa</h2>
		<p>Progresso: <progress id="pg" max="100"></progress></p>
	</section>


</body>
</html>
