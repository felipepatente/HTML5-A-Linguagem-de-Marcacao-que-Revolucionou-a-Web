<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Capítulo 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<!-- Utilizando classes -->
	<p class="destaque">Texto do parágrafo marcado com a classe destaque</p>
	<h3 class="destaque corum">Cabeçalho de nível 1 marcado com as classes destaque e corum</h3>

	<!-- Utilizando contenteditable: se tiver como true, deixar editar o que tem dentro caso ao contraio não -->
	<div contenteditable="true">
		<h3>Cabeçalho do nível 1</h3>
		<p>Parágrafo um</p>
		<p contenteditable="false">Parágrafo dois</p>
	</div>

	

</body>
</html>
