<!Doctype html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Capítulo 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<!-- Utilizando classes -->
	<p class="destaque">Texto do parágrafo marcado com a classe destaque</p>
	<h3 class="destaque corum">Cabeçalho de nível 1 marcado com as classes destaque e corum</h3>

	<!-- Utilizando contenteditable: se tiver como true, deixar editar o que tem dentro caso ao contraio não -->
	<div contenteditable="true">
		<h3>Cabeçalho do nível 1</h3>
		<p>Parágrafo um</p>
		<p contenteditable="false">Parágrafo dois</p>
	</div>

	<!-- O atributo "dir" destina-se a especificar a direção de escrita do texto, da direita para esquerda ou da direita para esquerda -->
	<p dir="ltr">Texto com atributo de direção ocidental</p>
	<p dir="rtl">Texto com atributo de direção oriental</p>

	<!-- O atributo draggable torna o elemento arrastavel, mas é necessario do javaScript para estabelecer as condições de arraste -->
	<div id="arrastar" draggable="true">
	</div>

	<!-- O atributo spellcheck é utilizado para para correção ortográfica e gramatical para os conteúdos textuais. O valor padrão é true-->
	<textarea rows="8" cols="12" spellcheck="true"></textarea>

</body>
</html>
