<!DOCTYPE html>
<html manifest="exemplo.manifest" lang="pt-br">
<head>
	<title>Capitulo 10 - Offline</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script type="text/javascript" src="modernizr-custom.js"></script>
	<script type="text/javascript">
		
		if (!Modernizr.applicationCache) {
			alert('Lamento seu navegador não suporta navegação offline');
		}

		var appCache = window.applicationCache;
		window.addEventListener('load', function(e) {
			appCache.addEventListener('updateready',function(e){
				
				if(appCache.status == appCache.UPDATEREADY){
					appCache.swapCache();
				}

				if(confirm('Existem atualizações para este site. Deseja carregar as atualizações?')){
					window.location.reload();
				}else{
					alert('Você optou por usar arquivos desatualizados neste site.');
				}
			},false);
		}, false);

	</script>
</head>
<body>
	
	<div id="tudo">
		<header>
			<h1>Capítulo 10</h1>
			<h2>Application cache</h2>
		</header>
		<section>
			
		</section>
		<footer>
			
		</footer>
	</div>
</body>
</html>
