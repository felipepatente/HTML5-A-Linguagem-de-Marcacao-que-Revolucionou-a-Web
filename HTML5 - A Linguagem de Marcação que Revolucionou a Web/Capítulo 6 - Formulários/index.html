<!DOCTYPE html>
<html>
<head>
	<title>Capitulo 6 - Formulários</title>
	<meta charset="utf-8">
</head>
<body>

	<!-- O atributo placeholder destina-se a definir um dica de preenchimento do campo -->
	<p><label>E-mail: <input type="text" name="email" placeholder="felipe@felipe.com"></label></p>

	<!-- O atributo autofocus destina-se a definir em qual elemento deve ser dado o foco tão logo a página seja carregada -->
	<p><label>E-mail: <input type="text" name="email" autofocus></label></p>

	<!-- O atributo required destina-se a marcar um controle de formulário como sendo de preenchimento obrigatório -->
	<form method="get" action="">
		<p><label for="nome">Nome: <input type="text" name="nome" required></label></p>
		<input type="submit" name="enviar" value="enviar">
	</form>

	<!-- O atributo autocomplete destina-se a padronizar o comportamento de autopreenchimento -->
	<form method="get" action="">
		<p><label>Nome:<input type="text" name="nome" autocomplete="on"></label></p>
	</form>


	<form method="get" action="" id="xpto">
		<fieldset>
			<legend>Formulário</legend>
			<p><label>Email: <input type="text" name="email"></label></p>
			<p><label>Mensagem: <textarea rows="3" cols="15" name="msg"></textarea></label></p>
			<p><input type="submit" name="enviar" value="enviar"></p>
		</fieldset>
	</form>

	<!-- O atributo form destina-se a associar um controle de formulário a um elemento formulário.
	Neste exemplo o campo para preenchimento do nome está fora do formulário, mas seu conteúdo será enviado normalmente ao servidor para processamento quando o formulário for enviado.
	 -->
	<p><label>Nome: <input type="text" name="nome" form="xpto"></label></p>


	<!-- O atributo formaction tem o mesmo efeito do atributo action para o elemento form, ou seja, destina-se a definir um URL para a qual o formulário será enviado para processamento -->
	<form>
		<fieldset>
			<legend>Formulário 2</legend>
			<p><label>Nome: <input type="text" name="nome"></label></p>
			<p><label>Email: <input type="text" name="email"></label></p>
			<p><label>Mensagem: <textarea rows="3" cols="15" name="msg"></textarea></label></p>
			<p><input type="submit" name="enviar" value="enviar" formaction=""></p>
		</fieldset>
	</form>











</body>
</html>
