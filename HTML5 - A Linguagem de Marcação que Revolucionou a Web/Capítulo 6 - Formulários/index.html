<!DOCTYPE html>
<html>
<head>
	<title>Capitulo 6 - Formulários</title>
	<meta charset="utf-8">
</head>
<body>

	<!-- O atributo placeholder destina-se a definir um dica de preenchimento do campo -->
	<p><label>E-mail: <input type="text" name="email" placeholder="felipe@felipe.com"></label></p>

	<!-- O atributo autofocus destina-se a definir em qual elemento deve ser dado o foco tão logo a página seja carregada -->
	<p><label>E-mail: <input type="text" name="email" autofocus></label></p>

</body>
</html>
