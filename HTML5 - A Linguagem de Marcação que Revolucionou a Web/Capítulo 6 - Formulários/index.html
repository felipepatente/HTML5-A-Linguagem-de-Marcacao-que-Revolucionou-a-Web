<!DOCTYPE html>
<html>
<head>
	<title>Capitulo 6 - Formulários</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

	<!-- O atributo placeholder destina-se a definir um dica de preenchimento do campo -->
	<p><label>E-mail: <input type="text" name="email" placeholder="felipe@felipe.com"></label></p>

	<!-- O atributo autofocus destina-se a definir em qual elemento deve ser dado o foco tão logo a página seja carregada -->
	<p><label>E-mail: <input type="text" name="email" autofocus></label></p>

	<!-- O atributo required destina-se a marcar um controle de formulário como sendo de preenchimento obrigatório -->
	<form method="get" action="">
		<p><label for="nome">Nome: <input type="text" name="nome" required></label></p>
		<input type="submit" name="enviar" value="enviar">
	</form>

	<!-- O atributo autocomplete destina-se a padronizar o comportamento de autopreenchimento -->
	<form method="get" action="">
		<p><label>Nome:<input type="text" name="nome" autocomplete="on"></label></p>
	</form>


	<form method="get" action="" id="xpto">
		<fieldset>
			<legend>Formulário</legend>
			<p><label>Email: <input type="text" name="email"></label></p>
			<p><label>Mensagem: <textarea rows="3" cols="15" name="msg"></textarea></label></p>
			<p><input type="submit" name="enviar" value="enviar"></p>
		</fieldset>
	</form>

	<!-- O atributo form destina-se a associar um controle de formulário a um elemento formulário.
	Neste exemplo o campo para preenchimento do nome está fora do formulário, mas seu conteúdo será enviado normalmente ao servidor para processamento quando o formulário for enviado.
	 -->
	<p><label>Nome: <input type="text" name="nome" form="xpto"></label></p>


	<!-- O atributo formaction tem o mesmo efeito do atributo action para o elemento form, ou seja, destina-se a definir um URL para a qual o formulário será enviado para processamento -->
	<form>
		<fieldset>
			<legend>Formulário 2</legend>
			<p><label>Nome: <input type="text" name="nome"></label></p>
			<p><label>Email: <input type="text" name="email"></label></p>
			<p><label>Mensagem: <textarea rows="3" cols="15" name="msg"></textarea></label></p>
			<p><input type="submit" name="enviar" value="enviar" formaction=""></p>
		</fieldset>
	</form>

	<!-- O atributo formenctype destina-se a definir o tipo de conteúdo que está sendo enviado pelo formulário -->
	<form method="post" action="">
		<p><label>Arquivo: <input type="file" name="arq"></label></p>
		<!-- ... -->
		<p><input type="submit" name="enviar" value="enviar" formenctype="multipart/form-data"></p>
	</form>


	<!-- O atributo formmethod tem o mesmo efeito do atributo method para o elemento form, ou seja, destina-se a definir o método usado para enviar os dados do formulário -->
	<form action="">
		<fieldset>
			<legend>Formulário 3</legend>
			<p><label>Nome: <input type="text" name="nome"></label></p>
			<p><label>Mensagem: <textarea rows="3" cols="20" name="msg"></textarea></label></p>
			<p><input type="submit" name="enviar" value="enviar" formmethod="get"></p>
		</fieldset>
	</form>


	<!-- O atributo formnovalidate tem o mesmo efeito do atributo novalidate para o elemento form, ou seja, destina-se a desabilitar a validação dos dados do formulário. -->
	<form method="post" action="">
		<fieldset>
			<legend>Formulário 4</legend>
			<p><label>Nome: <input type="text" name="nome"></label></p>
			<p><label>Email: <input type="text" name="email"></label></p>
			<p><label>Mensagem: <textarea rows="3" cols="20" name="msg"></textarea></label></p>
			<p><input type="submit" name="enviar" value="enviar"></p>
			<p><input type="submit" name="gravar" value="salvar" formnovalidate></p>
		</fieldset>
	</form>	


	<!-- O valor search destina-se a definir um contrle input do tipo busca. -->
	<h3>Com Placeholder</h3>
	<input type="search" name="q" value="palavra-chave">
	<h3>Sem Placeholder</h3>
	<input type="search" name="q">


	<!-- O valor tel destina-se a definir um controle input para a coleta de um número de telefone -->
	<form>
		<p><label>Telefone: <input required name="tel" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}"></label>(xx) xxxx-xxxx</p>
		<p><input type="submit" value="enviar"></p>
	</form>	


	<!-- O valor url destina-se a definir um controle input para receber um URL absoluto -->
	<form>
		<p><label>URL: <input type="url" name="url" class="cssval"></label></p>
	</form>












</body>
</html>
